name: Build Extension

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      max-parallel: 3
      matrix:
        ghidra:
          - "11.4"
          - "11.3.2"
          - "11.3.1"
          - "11.3"
          - "11.2.1"
          - "11.2"
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Ghidra
      uses: antoniovazquezblanco/setup-ghidra@v2.0.12
      with:
        version: ${{ matrix.ghidra }}

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2
      with:
        gradle-version: '8.5'

    - name: Build with Gradle Wrapper
      run: gradle buildExtension
      working-directory: ./R4Ghidra

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: R4Ghidra_Ghidra_${{ matrix.ghidra }}
        path: R4Ghidra/dist/*.zip
        
  documentation:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Ghidra (latest version only)
      uses: antoniovazquezblanco/setup-ghidra@v2.0.12
      with:
        version: "11.4"

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2
      with:
        gradle-version: '8.5'

    - name: Generate Javadoc
      run: gradle javadoc
      working-directory: ./R4Ghidra

    - name: Create documentation archive
      run: |
        mkdir -p docs_archive
        cp -r build/docs/javadoc docs_archive/
        cd docs_archive
        zip -r ../R4Ghidra-javadoc.zip .
      working-directory: ./R4Ghidra

    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: R4Ghidra-javadoc
        path: R4Ghidra/R4Ghidra-javadoc.zip

  code-style:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Run code style check
      run: make indent && git diff --exit-code

  release:
    runs-on: "ubuntu-latest"
    needs: [build, documentation, code-style]

    steps:
    - name: Download binaries
      uses: actions/download-artifact@v5

    - name: Release 
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          R4Ghidra_Ghidra_*/*.zip
          R4Ghidra-javadoc/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
